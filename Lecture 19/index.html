<!DOCTYPE html>
<html lang="en" ng-app="EntryMainModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototypal Inheritance</title>
</head>
<body>
<h1>Prototypal Inheritance</h1>
<p>Look at the console :-D</p>

<div ng-controller="ParentController1">
    <div ng-controller="ChildController1"></div>
</div>

<div ng-controller="ParentController2 as parent">
    {{ parent.name}}
    
    <div ng-controller="ChildController2 as child">
        {{ child.name}}
    </div>
</div>
    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/prototype.js"></script>
</body>
</html>
