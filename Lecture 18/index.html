<!DOCTYPE html>
<html lang="en" ng-app="EntryMainModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS - ng Repeat</title>
</head>
<body>
    <h1>Filter Array</h1>
    <div ng-controller="ShoppingListController">
        <label>What do you looking for ?</label>
        <input type="text" ng-model="keyword">
        <!-- ShoppingList #1 -->
        <h2>Shopping List items (Strings):</h2>
        <ul>
            <li ng-repeat="item in shoppingList1 | filter : keyword">{{ item }}</li>
        </ul>
    </div>

    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
