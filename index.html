<!DOCTYPE html>
<html lang="en" ng-app="EntryMainModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-way , 1-way , 1-time binding</title>
</head>
<body>
    <h1>2-way , 1-way , 1-time binding</h1>
    <div ng-controller="BindingController">
        <button ng-click="showNumberOfWatchers()">Log # of watchers</button>
        <button ng-click="setFullName()">Set FullName</button>
        <br>
        <!--  One time binding -->
        <!--  Help with removing the watcher and get better performance -->
        <p>Fullname is [{{  ::fullname  }}]</p>
        <button ng-click="LogFirstName()">Log FirstName</button>
        <button ng-click="LogFullName()">Log FullName</button>
        <br>
        <hr>  
        <label for="firstname">Please Enter your name</label>
        <input type="text" id="firstname" ng-model="firstname">

    </div>

    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
