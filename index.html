<!DOCTYPE html>
<html lang="en" ng-app="EntryMainModule">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS</title>
</head>
<body>
    <div ng-controller="MessageController">
        <label>Name of the last company I worked for is {{ companyName}}</label>
        <p>{{yearOfresign()}}</p>

        <!-- Interpolation Expression inside src image-->
        <button ng-click="switchView()">Switch Image</button>
        <br>
        <hr width="100" style="float: left;">
        <br>
        <img ng-src="img/{{View}}.jpg" width="100" height="100" alt="{{View}}">
    </div>

    <script src="angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
